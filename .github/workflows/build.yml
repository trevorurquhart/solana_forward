name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always
  SOLANA_VERSION: v1.18.21

jobs:
  build:

    runs-on: ubuntu-latest
#    container: projectserum/build:v0.24.2

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install solana
      run: |
        sh -c "$(curl -sSfL https://release.solana.com/SOLANA_VERSION/install)"
        echo "/home/runner/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
#    - name: Prepare cargo
#      run: cargo add solana-program --package solana_forward
    - name: Build
      working-directory: childpda
      run: cargo build-sbf --manifest-path=./program/Cargo.toml --bpf-out-dir=./program/target/so --verbose
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    - name: Install dependencies
      run: yarn --frozen-lockfile
    - name: Run tests
      run: yarn run tests
      
